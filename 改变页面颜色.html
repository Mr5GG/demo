<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变页面颜色</title>
</head>
<body>
<script>
    function client() {
        if(window.innerWidth != null){
            return {
                width: window.innerWidth,
                height: window.innerHidth
            }
        }
        else if(document.compatMode === "CSS1Compat") {
            return {
                width: document.documentElement.clientWidth,
                height: document.documentElement.clientHidth
            }
        }
        return {
            width: document.body.clientWidth,
            height: document.body.clientHidth
        }
    }
    reSize(); // 页面一加载先调用一次
    window.onresize = reSize; // 不带括号 只要屏幕触发，就会调用reSize 函数 带括号的话值能调用一次
    function reSize() {
        var w = client().width;
        if(w > 960){
            document.body.style.backgroundColor = "red";
        }
        else if(w > 640) {
            document.body.style.backgroundColor = "green";
        }
        else {
            document.body.style.backgroundColor = "blue";
        }
    }
    document.write("屏幕分辨率=" + window.screen.width); // 检测屏幕分辨率
</script>
</body>
</html>
